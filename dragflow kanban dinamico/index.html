<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Draggable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">coloca aquí el nombre del filtro</span>
        </div>
    </nav>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="add column..." id="todo-input">
            <button type="submit">Add +</button>
        </form>
       
        <div class="lanes-container">
            <div class="lanes">
                <div class="swim-lane" id="todo-lane">
                    <h3 class="heading">Inbox</h3>
                    <!-- Ejemplo de tarjetas -->
                    <p class="task" draggable="true">Avatar, teléfono de contacto 1</p>
                    <p class="task" draggable="true">Avatar, teléfono de contacto 2</p>
                    <p class="task" draggable="true">Avatar, teléfono de contacto 3</p>
                </div>
                <div class="swim-lane">
                    <h3 class="heading">Proceso</h3>
                    <p class="task" draggable="true">Avatar, teléfono de contacto 4</p>
                </div>
                <!--<div class="swim-lane">
                    <h3 class="heading">Archivado</h3>
                    <p class="task" draggable="true">Avatar, teléfono de contacto 5</p>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
